<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новий товар &dash; Склад</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}"> &larr; До списку товарів</a>
<h1>Новий товар</h1>

<div data-th-if="${errors}">
    <h2>Присутні помилки</h2>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/create}">
    <label>
        Нвзва:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label> <br>
    <label>
        Details:<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label>
    <button type="submit"> Create</button>
</form>
</body>
</html>
