<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &dash; Склад</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}"> &larr; До списку товарів</a>
<h1 data-th-text="${product.title}" ></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Назва</strong>: <span data-th-text="${product.title}"></span></li>
    <li><strong>Опис</strong>: <span data-th-text="${product.details}"></span></li>
</ul>

<a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}" > Змінити </a>
<form method="post" data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
<button type="submit" >Видалити</button>

</form>
</body>
</html>
