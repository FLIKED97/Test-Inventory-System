<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редагування товару &dash; Склад</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"> &larr; До товару</a>
<h1>Редагування товару</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Нaзва:<br>
        <input type="text" name="title" data-th-value="${product.title}">
    </label> <br>
    <label>
        Details:<br>
        <textarea name="details" data-th-text="${product.details}"></textarea>
    </label>
    <button type="submit"> Update</button>
</form>
</body>
</html>
